<html dir="rtl">
<header class="d-flex flex-row align-items-center justify-content-between p-3 px-4 mb-3
    bg-white border-bottom fixed-top shadow-sm">
    <img src="/assets/images/logo.png" alt="logo" class="logo" style="max-height: 70px;"routerLink="/">
     

      <nav class="my-2 fs-4">
        <a class="p-2   " 
        routerLink="/" 
        routerLinkActive="active"
        [routerLinkActiveOptions]="{exact: true}"
        >خانه</a>
        <a class="p-2  " routerLink="/shop" routerLinkActive="active">فروشگاه</a>
        <a class="p-2  " routerLink="/test-error" routerLinkActive="active"> تماس با ما</a>
      </nav>

      <div class="d-flex align-items-center">
        <a routerLink="/basket" class="position-relative">
            <i class="fa fa-shopping-cart fa-2x me-5 text-dark"></i>
            <div *ngIf="(basketService.basketSource$ | async) as basket" class="cart-no">
              {{getCount(basket.items)}}
            </div>
        </a>
        <ng-container *ngIf="(accountService.currentUser$ | async) === null">
          <a routerLink="/account/login" class="btn btn-outline-secondary me-2">ورود</a>
          <a routerLink="/account/register" class="btn btn-outline-secondary me-3">ثبت نام</a>

        </ng-container>
      <ng-container *ngIf="accountService.currentUser$ | async as user" >
        <div class="dropdown ms-3 me-5" style="cursor: pointer;" dropdown>
  <a dropdownToggle class="dropdown-toggle">
    <strong>خوش آمدید {{user.displayName}}</strong>
  </a>
  <ul *dropdownMenu class="dropdown-menu dropdown-menu-right">
    <li class="py-1">
      <a routerLink="/basket" class="dropdown-item">
        <i class="fa fa-shopping-cart me-3"></i>نمایش سبد خرید
      </a>
    </li>
    <li class="py-1">
      <a routerLink="/orders" class="dropdown-item">
        <i class="fa fa-history me-3"></i>نمایش سفارش ها
      </a>
    </li>
    <div class="dropdown-divider"></div>
    <li class="py-1">
      <a (click)="accountService.logout()" class="dropdown-item text-center">
        <i class="fa fa-sign-out me-3"></i>خروج
      </a>
    </li>
  </ul>
</div>

      </ng-container>
         
    </div>


  </header>
  </html>
