
<div class="card h-100 shadow-sm" *ngIf="product">
 <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info">
    
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{ product.name }}
            </h6>
        </a>
        <span class="mb-4">{{ formatPrice(product.price) }} تومان</span>
    </div>
    



        
   <div class="btn-group mt-auto">
    <button routerLink="/shop/{{product.id}}" class="btn btn-outline-secondary ">نمایش</button>
    <button  class="btn btn-outline-secondary fa fa-shopping-cart me-2">۱۲۳</button>

   </div>
</div>
