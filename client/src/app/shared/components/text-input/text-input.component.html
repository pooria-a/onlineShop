<div class="form-floating mb-3">
<input
  type={{type}}
    [formControl]="control"
    placeholder="{{label}}" 
     class="form-control"
     [ngClass]="(control.touched) ? control.invalid ? 'is-invalid' : 'is-valid' : null"
      >
<label for="floatingInput">{{label}}</label>
<div *ngIf="control.errors?.['required']" class="invalid-feedback">لطفا {{label}} خود را وارد کنید</div>
<div *ngIf="control.errors?.['email']" class="invalid-feedback">ایمیل نامعتبر است</div>
<div *ngIf="control.errors?.['emailExists']" class="invalid-feedback">ایمیل استفاده شده است </div>
</div>
