<header *ngIf="totalCount && pageNumber && pageSize">
    <span *ngIf="totalCount>0">نمایش 
        <strong>
            {{(pageNumber -1)* pageSize +1}} -
            {{pageNumber* pageSize
                > totalCount
                ? totalCount
                : pageNumber * pageSize
                }}
        </strong> از <strong>{{totalCount}}</strong>نتیجه</span>
        <span *ngIf="totalCount === 0"><strong>0</strong>نتیجه یافت شد</span>
</header>
